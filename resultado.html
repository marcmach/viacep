<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Resultado</title>

    <script>

        window.onload = function(){
            url = new URL(location.href);
            chamarAPI();
        };

        function chamarAPI(){
            var valor_cep = url.searchParams.get("campo_cep");
            var endpoint = "https://viacep.com.br/ws/" + valor_cep + "/json/"
            $.get(endpoint, display);
        };

        function display(dados){
            $("#display_cep").val(dados.cep);
            $("#display_log").val(dados.logradouro);
            $("#display_bairro").val(dados.bairro);
            $("#display_estado").val(dados.uf);
        };
        
    </script>

</head>
<body>

    <div class="container">
    <h2>Endere√ßo do CEP</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="disp_cep" class="col-sm-2 control-label">CEP</label>
            <div class="col-sm-10">
                <input class="form-control" id="display_cep" type="text" disabled>
            </div>
            <label for="disp_logradouro" class="col-sm-2 control-label">Logradouro</label>
            <div class="col-sm-10">
                <input class="form-control" id="display_log" type="text" disabled>
            </div>
            <label for="disp_bairro" class="col-sm-2 control-label">Bairro</label>
            <div class="col-sm-10">
                <input class="form-control" id="display_bairro" type="text" disabled>
            </div>
            <label for="disp_estado" class="col-sm-2 control-label">Estado(UF)</label>
            <div class="col-sm-10">
                <input class="form-control" id="display_estado" type="text" disabled>
            </div>                     
        </div>
    </form>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
